{% include 'includes/header.html' %}
<main id="main">
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{title}} Images</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>{{title}} Images</li>
                </ol>
            </div>
        </div>
    </section>
    <!-- End Breadcrumbs Section -->

    <section class="inner-page py-4">
        <div class="container">
            <div class="row mt-4">
                {% for filename in filenames %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='unlisted_images/'+ title +'/' + filename) }}"
                            class="card-img-top" alt="{{ filename }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ filename }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% include 'includes/footer.html' %}
